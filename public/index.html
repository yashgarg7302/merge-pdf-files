<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Merger</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        width: 400px;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
    #drop-area {
        border: 2px dashed #007BFF;
        border-radius: 8px;
        padding: 20px;
        cursor: pointer;
        margin-bottom: 15px;
        background: #f0f8ff;
    }
    #drop-area.dragover {
        background: #d0eaff;
    }
    #fileList {
        list-style: none;
        padding: 0;
        margin: 0 0 15px 0;
        text-align: left;
        font-size: 14px;
        color: #555;
    }
    #fileList li {
        padding: 5px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: grab;
    }
    .remove-btn {
        color: red;
        cursor: pointer;
        font-weight: bold;
        margin-left: 10px;
    }
    button {
        background: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #0056b3;
    }

    /* Loading overlay */
    #loadingOverlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-size: 20px;
    }
    .progress-container {
        width: 80%;
        background: rgba(255,255,255,0.2);
        border-radius: 8px;
        overflow: hidden;
        height: 20px;
        margin-top: 10px;
    }
    .progress-bar {
        height: 100%;
        background: #4caf50;
        width: 0%;
        transition: width 0.3s ease;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Merge Your PDFs</h1>
    <form id="mergeForm" enctype="multipart/form-data">
        <div id="drop-area">
            <p>Drag & Drop PDFs here or click to select</p>
            <input type="file" id="fileElem" name="pdfs" accept="application/pdf" multiple style="display:none;">
        </div>
        <ul id="fileList"></ul>
        <button type="submit">Merge PDFs</button>
    </form>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div id="loadingText">Uploading...</div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
</div>

<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');
    const fileList = document.getElementById('fileList');
    const mergeForm = document.getElementById('mergeForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const progressBar = document.getElementById('progressBar');
    const loadingText = document.getElementById('loadingText');

    let selectedFiles = [];

    dropArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('dragover');
    });
    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
        for (let file of files) {
            if (file.type === 'application/pdf') {
                selectedFiles.push(file);
            }
        }
        updateFileList();
        updateFormData();
    }

    function updateFileList() {
        fileList.innerHTML = '';
        selectedFiles.forEach((file, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${file.name}</span> <span class="remove-btn" data-index="${index}">âœ–</span>`;
            fileList.appendChild(li);
        });

        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const index = e.target.getAttribute('data-index');
                selectedFiles.splice(index, 1);
                updateFileList();
                updateFormData();
            });
        });
    }

    function updateFormData() {
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(file => dataTransfer.items.add(file));
        fileInput.files = dataTransfer.files;
    }

    Sortable.create(fileList, {
        animation: 150,
        onEnd: () => {
            const reorderedFiles = [];
            fileList.querySelectorAll('li').forEach(li => {
                const name = li.querySelector('span').textContent;
                const file = selectedFiles.find(f => f.name === name);
                reorderedFiles.push(file);
            });
            selectedFiles = reorderedFiles;
            updateFormData();
        }
    });

    mergeForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (selectedFiles.length === 0) return;

        loadingOverlay.style.display = 'flex';
        progressBar.style.width = '0%';
        loadingText.textContent = 'Uploading...';

        const formData = new FormData();
        selectedFiles.forEach(file => formData.append('pdfs', file));

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/merge', true);
        xhr.responseType = 'blob';

        xhr.upload.onprogress = function(e) {
            if (e.lengthComputable) {
                let percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + '%';
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                loadingText.textContent = 'Processing...';
                const blob = new Blob([xhr.response], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'merged.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            loadingOverlay.style.display = 'none';
        };

        xhr.onerror = function() {
            alert('An error occurred while merging.');
            loadingOverlay.style.display = 'none';
        };

        xhr.send(formData);
    });
</script>
</body>
</html>
